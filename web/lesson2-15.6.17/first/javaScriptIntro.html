			var player1 = new Object();

			function reverse(arr){
				//return arr.reverse();
				var rev = new Array(); //[];
				for(var i = arr.length-1; i >= 0; i--){
					rev.push(arr[i]);
				}
				return rev;
			}
			
			function product(x,y){
				var small = x;
				var large = y;
				if(small > large) {
					small = y;
					large = x;
				}
				var result = 0;
				for(var i = 0; i < small; i++){
					result += large;
				}
				return result;
			}
			
			function distance(x,y){
				var result = 0;
				var small = x;
				var large = y;
				if(small > large){
					small = y;
					large = x;
				}
				while(small + result < large){
					result++;
				}
				return result;
			}
		
		</script>
