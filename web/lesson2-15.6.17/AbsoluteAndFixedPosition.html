<html>
	<head>
		<style>
			img {
				width:500px;
				height: 300px;
			}
			
			#first {
				width: 600px;
				position: absolute;
				top: 100px;
				
			}
			
			#second {
				height: 400px;
				position: fixed;
				top: 150px;
				right: 50px;
			}
			
			h1 {
				height: 1500px;
			}
			
		</style>
	</head>
	<body>
		<img id="first" src="first.jpg"/>
		<img id="second" src="second.jpg"/>
		
		<h1>h1</h1>
	</body>
</html>
