<html>
	<head>
		<style>
			table {
				text-align:center;
			}	
		</style>
		<script src="jquery-3.2.1.min.js"></script>
		<script src="script.js"></script>
		<script>
			$(document).ready(function(){
				$("#loginBtn").click(function(){
					var email = $("#email").val();
					var password = $("#password").val();
					var confirmPassword = $("#con_password").val();
					if(email.length == 0 || password.length == 0 || password != confirmPassword){
						alert("what??????");
						return;
					}
					var jsonObject = {
						"action":"REGISTER",
						"email":email,
						"password":password
					};
					connectToServer(jsonObject, checkRegister);	
				});
			});
			
			var checkRegister = function handleResponse(data){
				var id = data.userID;
				if(id != -1){
					localStorage.setItem("id", id);
					window.location = "main.html";
				}
			}
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td>
					<input type="text" id="email" placeholder="example@example.com"/>
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td>
					<input type="password" id="password" placeholder="password"/>
				</td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td>:</td>
				<td>
					<input type="password" id="con_password" placeholder="confirm password"/>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<button id="loginBtn">Sign up</button>
				</td>
			</tr>
		
		</table>
		
	
	
	</body>
</html>
